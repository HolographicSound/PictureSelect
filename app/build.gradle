apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.zero.pictureselect"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'

    //Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //Glide对OkHttp的集成库,自动将OkHttpGlideModule合并到应用的manifest文件中
    //没有对所有的GlideModule配置混淆规则: -keep public class * implements com.bumptech.glide.module.GlideModule
    //则需要把OkHttp的GlideModule进行防混淆配置：-keep class com.bumptech.glide.integration.okhttp.OkHttpGlideModule
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.isseiaoki:simplecropview:1.0.13'
}
